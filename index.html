<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./publics_html/CSS/normalize.css" />
        <link rel="stylesheet" href="./publics_html/CSS/style.css" />
        <title>ohmyfood - Réservez le menu qui vous convient</title>
    </head>
    <body>
        <header id="header">
            <figure class="header__logo">
                <img src="./publics_html/Images/Logo/ohmyfood@2x.svg" alt="Logo ohmyfood" />
            </figure>
        </header>
        <section class="localize">
            <id class="localize__logo">

            </id>
            <p class="localize__town">Paris, Belleville</p>
        </section>
        <section class="presentation">
            <h1 class="presentation__title">
                Réservez le menu qui<br /> vous convient
            </h1>
            <p class="presentation__subtitle">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <id class="presentation__button">
                <button type="button">
                    Explorer nos restaurants
                </button>
            </id>
        </section>
        <section class="functionality">
            <h2 class="functionality__title">
                Fonctionnement
            </h2>
            <id class="functionality__step">
                <id class="step">
                    <id class="step__logo">

                    </id>
                    <p class="step__paragraph">
                        Choisissez un restaurant
                    </p>
                </id>
            </id>
            <id class="functionality__step">
                <id class="step">
                    <id class="step__logo">

                    </id>
                    <p class="step__paragraph">
                        Composez votre menu
                    </p>
                </id>
            </id>
            <id class="functionality__step">
                <id class="step">
                    <id class="step__logo">

                    </id>
                    <p class="step__paragraph">
                        Dégustez au restaurant
                    </p>
                </id>
            </id>
        </section>
    </body>
</html>
